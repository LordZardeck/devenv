- name: Set local timezone to {{ host_zoneinfo | dirname | basename }}/{{ host_zoneinfo | basename }}
  file:
    src: "{{ host_zoneinfo }}"
    dest: /etc/localtime
    state: link
    force: yes

- package:
    name: "{{ item }}"
  with_items:
    - wget
    - bc
    - rsync
    - lsof
    - ack
    - perl
    - man
    - bash-completion
    - pv
    - git
    - tree
    - ack
    - ps_mem
    - yara

- name: Synchronize scripts
  synchronize:
    src: bin/
    dest: /usr/local/bin
    archive: no
    times: yes
    recursive: yes

- name: Synchronize /etc/ files
  synchronize:
    src: etc/
    dest: /etc
    archive: no
    times: yes
    recursive: yes

- name: Configure /etc/.gitignore_global
  ini_file:
    dest: ~/.gitconfig
    section: core
    option: "	excludesfile"   # note: there is a tab here because that's how git config formats it's ini files
    value: /etc/.gitignore_global
  become: false
